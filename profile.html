{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">

    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">


    <!-- End -->

    <!-- End -->

    <!-- Main -->
    <div class="main">
        <h2>Personal Details</h2>
        {% for profile in profiles %}
        <div class="card">
            <div class="card-body">
                <i class="fa fa-pen fa-xs edit"></i>
                <table>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>:</td>
                            <td>{{ profile.name }}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td>{{ profile.email }}</td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td>:</td>
                            <td>{{ profile.phone }}</td>
                        </tr>
                        <tr>
                            <td>Budget</td>
                            <td>:</td>
                            <td>{{ profile.budget }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
